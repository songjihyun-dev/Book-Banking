<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Banking</title>
    <script
      src="https://kit.fontawesome.com/a222ec40a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="start-screen">
      <h1>당신의 독서를 저금하세요.</h1>
      <form class="get-name">
        <label for="account-name">예금주명</label>
        <input type="text" name="" id="get-account-name" />
        <input type="submit" value="발급하기" />
      </form>
    </section>
    <main class="bank-book">
      <div class="container">
        <div class="bank-book-name">
          <span class="user-name"></span>의 독서 통장
          <button><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
        <div><span class="total-money">0</span>원</div>
        <div class="btns">
          <button class="open-deposit-screen">입금하기</button>
          <span>|</span>
          <button class="open-book-list">입금 내역</button>
        </div>
      </div>
    </main>
    <section class="book-lists-container">
      <button class="go-to-home"><i class="fas fa-home"></i></button>
      <header>
        <h1 class="bank-book-name"></h1>
        <br />
        <div><span class="total-money">총입금액</span>원</div>
      </header>
      <ul class="book-list">
        <li>
          <div class="add-date">입금일</div>
          <h2 class="book-name">책 제목</h2>
          <h3 class="book-author">작가</h3>
          <div class="add-money">책 가격</div>
          <div class="current-money">총 입금액</div>
        </li>
      </ul>
    </section>
    <section class="deposit-screen">
      <button class="go-home"><i class="fas fa-home"></i></button>
      <header>
        <h1>입금</h1>
        <div class="search-container">
          <form class="search-book">
            <input
              type="text"
              class="search-book-name"
              placeholder="책 제목을 입력하세요."
            />
            <input
              type="text"
              placeholder="작가 이름을 입력하세요."
              class="search-author-name hidden"
            />
            <input
              type="text"
              placeholder="ISBN을 입력하세요."
              class="search-isbn hidden"
            />
            <input type="submit" value="검색" />
          </form>
          <button class="detail-search open">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </header>
    </section>
    <script src="app.js"></script>
  </body>
</html>
